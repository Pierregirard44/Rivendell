<div class="card">
    <h3>{{ event.title }}</h3>
    <img [src]="event.image" alt="event" />
    <p><strong>Date :</strong> {{ event.date }}</p>
    <p><strong>Location :</strong> {{ event.location }}</p>
    <p>{{ event.description }}</p>
    <p><strong>Participants :</strong> {{ event.participant }}</p>
  </div>
