<div class="profile-container">
    <div class="profile-box">
      <h2>Create Profile</h2>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" formControlName="username" class="form-control" placeholder="Enter your username">
          <div *ngIf="profileForm.get('username')?.invalid && profileForm.get('username')?.touched" class="error">
            Username is required.
          </div>
        </div>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="Enter your first name">
          <div *ngIf="profileForm.get('firstName')?.invalid && profileForm.get('firstName')?.touched" class="error">
            First Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="Enter your last name">
          <div *ngIf="profileForm.get('lastName')?.invalid && profileForm.get('lastName')?.touched" class="error">
            Last Name is required.
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email">
          <div *ngIf="profileForm.get('email')?.invalid && profileForm.get('email')?.touched" class="error">
            A valid email is required.
          </div>
        </div>
        <div class="form-group">
          <label for="confirmEmail">Confirm Email</label>
          <input type="email" id="confirmEmail" formControlName="confirmEmail" class="form-control" placeholder="Confirm your email">
          <div *ngIf="profileForm.hasError('mismatch', ['confirmEmail']) && profileForm.get('confirmEmail')?.touched" class="error">
            Emails do not match.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Enter your password">
          <div *ngIf="profileForm.get('password')?.invalid && profileForm.get('password')?.touched" class="error">
            Password is required.
          </div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" placeholder="Confirm your password">
          <div *ngIf="profileForm.hasError('mismatch', ['confirmPassword']) && profileForm.get('confirmPassword')?.touched" class="error">
            Passwords do not match.
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Create Profile</button>
      </form>
      <button (click)="goToLogin()" class="btn btn-secondary">Already have a profile? Login</button>
    </div>
  </div>
